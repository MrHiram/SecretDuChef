<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="¿Que se supone que va aquí"> <!--Aiuda-->
    <link rel="stylesheet" href="css/style.css">
    <title>Create Account</title>
</head>
<body class="body-Login">
    <header>
            <nav class="main-nav">
                    <img class="logo" src="img/logo.png" alt="Secret du Chef's logo">
                    <ul class="main-nav__list">
                        <li class="main-nav__item"><a class="main-nav__link" href="index.html">Home</a></li>
                        <li class="main-nav__item"><a class="main-nav__link" href="#">Contact</a></li>
                        <li class="main-nav__item"><a class="main-nav__link" href="#">Login</a></li>
                    </ul>
                </nav>
    </header>
    <div class="cuadro-login">
        <img class="icono-login" src="img/Recurso 10.svg" alt="">
        <p class="titulo-login">Create <span class="titulo-login_span"> a new account</span></p>
     <form class="form-login">
         <label class="form-text">Name:</label><br>
         <input class="form-login_imput" type="text" name="firstname" placeholder="Your name.."> <br>
         <label class="form-text">Lastname:</label><br>
         <input class="form-login_imput" type="text" name="lastname" placeholder="Your lastname.."> <br>
         <label class="form-text">Email:</label><br>
         <input class="form-login_imput" type="email" name="email" placeholder="Your email.."> <br>
         <label class="form-text">Create password:</label><br>
        <input class="form-login_imput"type="password" name="password" placeholder="Your password.."> <br>
        <label class="form-text">Confirm password:</label><br>
         <input class="form-login_imput" type="password" name="password" placeholder="Confirm your password.."> <br>
     </form>
     <a class="main-btn">Create</a>
    </div>
   
</body>
<footer class="main-footer">
        <img class="footer-logo" src="img/logo.png" alt="Secret du Chef's logo">
        <p class="footer-p"> A proyect by <br> Priscilla Rivera <br> Hiram González</p>
    <ul class="footer-imgs">
        <li class="footer-li_item"><img class="footer-li_img" src="img/fb.png" alt="facebook"><a class="footer-li_link"></a></li>
        <li class="footer-li_item"><img class="footer-li_img" src="img/instagram.png" alt="instagram"> <a class="footer-li_link"></a></li>
        <li class="footer-li_item"><img class="footer-li_img" src="img/pinterest.png" alt="pinterest"><a class="footer-li_link"></a></li>
        <li class="footer-li_item"><img class="footer-li_img" src="img/youtube.png" alt="youtube"><a class="footer-li_link"></a></li>
    </ul>        
    </footer>
</html>
